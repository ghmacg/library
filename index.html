<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="header-container">
            <div id="header">
                <div id="logo">library</div>
            </div>
        </div>
        <div id="content">
            <dialog id="add-book-dialog">
                <form>
                    <div id="form-first-text">Add new book</div>
                    <input id="title" type="text" placeholder="Title" required maxlength="100">
                    <input id="author" type="text" placeholder="Author" required maxlength="100">
                    <input id="pages" type="number" placeholder="Pages" required max="10000">
                    <div>
                        <label for="is-read">Have you read it?</label>
                        <input id="is-read" type="checkbox">
                    </div>
                    <button id="cancel-dialog">Cancel</button>
                    <button id="submit-dialog">Submit</button>
                </form>
            </dialog>
            <button id="show-dialog">+ Add book</button>

            <div id="card-container"></div>
        </div>
    </div>
</body>
</html>
